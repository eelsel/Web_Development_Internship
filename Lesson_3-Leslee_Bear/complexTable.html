<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3 - Complex Tables</title>
    <link rel="stylesheet" href="css/complex.css" />
  </head>
  <body>
    <table>
      <caption>
        Complex Table
      </caption>
      <thead>
        <tr>
          <th colspan="4">Complex Table</th>
        </tr>
        <tr>
          <th colspan="2">Person</th>
          <th colspan="2">Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="blue">Name</td>
          <td class="blue" rowspan="4">photo</td>
          <td class="yellow">Name</td>
          <td class="yellow" rowspan="2">image</td>
        </tr>
        <tr>
          <td class="blue">Surname</td>
          <td class="yellow">Structure</td>
        </tr>
        <tr>
          <td class="blue">State</td>
          <td class="yellow">Floor</td>
          <td class="yellow" rowspan="2">QR Code</td>
        </tr>
        <tr>
          <td class="blue">City</td>
          <td class="yellow">Room</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">E-mail</td>
          <td colspan="2">Tel. number</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
